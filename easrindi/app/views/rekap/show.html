{% extends "layout.html" %}
 
{% block title %}Show Rekap{% endblock %}
 
{% block body %}
 
<div class="container mt-4">
    <h1>Show Rekap</h1>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Nama : {{ rekap['nama'] }}</h5>

        </div>
    </div>
</div>
 
{% endblock %}
